<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/book.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center w-full bg-[#F5F1ED]">
    <div class="w-[500px] h-[500px] py-10 mt-24 shadowBox bg-white flex flex-col items-center">
        <div class="flex items-center gap-2">
            <img src="img/book.svg" alt="">
            <h1 class="font-Noto text-4xl font-semibold">Perpustakaan Kita</h1>
        </div>

        <form action="home.html">
            <div class="mt-14 flex flex-col gap-5">
                <div
                    class="flex items-center gap-1 w-[332px] h-[50px] border-b-[1px] border-[#343434] py-2 px-3 font-Lato text-lg text-[#343434]">
                    <label for="username"><img src="img/user.svg" alt=""></label>
                    <input class="w-auto outline-0" type="text" placeholder="Username" id="username">
                </div>
                <div
                    class="flex items-center gap-1 w-[332px] h-[50px] border-b-[1px] border-[#343434] py-2 px-3 font-Lato text-lg text-[#343434]">
                    <label for="password"><img src="img/password.svg" alt=""></label>
                    <input class="w-auto outline-0" type="password" placeholder="Password" id="password">
                </div>
                <button class="w-[332px] h-[50px] bg-[#343434] font-Lato text-lg font-bold text-white">Log In</button>

            </div>
        </form>


    </div>

    <script src="script.js"></script>
</body>

</html>
